<!DOCTYPE html>
<html>
<head>
	<title>index</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">
	<link rel="stylesheet" href="css/base.css">
</head>
<body class="body">
	<div class="container w-margin-top-100">
		<div class="row">
			<div class="col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3" id="index">
				<div class="text-center">
					<h1 class="w-bold" id="logoContent">提供你需要的</h1>
					<p class="small">Provide what you need</p>
				</div>
				<div class="list-group">
					<a href="#loginModals" class="list-group-item text-center  w-border-30"  data-toggle="modal">登陆</a>
					<a href="#regModals" class="list-group-item text-center  w-border-30"  data-toggle="modal" id="getQuestion">注册</a>
					<a href="index2.html" class="list-group-item text-center  w-border-30">游客</a>
				</div>
			</div>
		</div>
	</div>

	<!-- 登陆模态框 -->
	<div class="modal fade" id="loginModals" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="false">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                <h4 class="modal-title text-center" id="loginModal">问卷调查系统</h4>
	            </div>
	            <div class="modal-body">
					<form class="form-horizontal" role="form">
					  <div class="form-group">
					    <div class="col-sm-10 col-sm-offset-1">
					      <input type="text" class="form-control" required="true" id="username" name="user" placeholder="用户名">
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-10 col-sm-offset-1">
					      <input type="password" required="true" class="form-control" id="pswd" name="pswd" placeholder="密码">
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-1 col-sm-5">
					      <div class="checkbox">
					        <label>
					          <input type="checkbox" name="remember" id="remember">记住密码
					        </label>
					      </div>
					    </div>
					    <div class="col-sm-offset-3 col-sm-2">
					    	<a href="page/forget/forgetPswd.html">忘记密码</a>
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="button" id="login" class="btn btn-primary col-sm-5 col-sm-offset-2">登录</button>
					    </div>
					  </div>
					</form>
	            </div>
	        </div><!-- /.modal-content -->
	    </div><!-- /.modal -->
	</div>
	<!-- 注册模态框 -->
	<div class="modal fade" id="regModals" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="false">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                <h4 class="modal-title text-center" id="loginModal">问卷调查系统</h4>
	            </div>
	            <div class="modal-body">
					<form  class="form-horizontal" role="form">
					  <div class="form-group">
					    <div class="col-sm-10 col-sm-offset-1">
					      <input type="text" required="true" class="form-control" id="reguserName" placeholder="用户名由字母、数字、下划线组成，字母开头">
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-10 col-sm-offset-1">
					      <input type="password" required="true" class="form-control" id="regpswd" placeholder="密码不能少于六位">
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-10 col-sm-offset-1">
					      <input type="password" required="true" class="form-control" id="regpswdA" placeholder="确认密码">
					    </div>
					  </div>
					  <div class="form-group">
					  		<div class="col-sm-10 col-sm-offset-1" >
					 		<select name="select" required="true" id="questionMb" class="form-control btn-default">
					 			<option>密保问题</option>
					 		</select>
					 		</div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-10 col-sm-offset-1">
					      <input type="text" required="true" class="form-control" id="answer" placeholder="密保答案">
					       <input type="text" required="true" readonly="true" class="form-control" id="date" placeholder="选择时间" style="display: none;">
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button  id="regsubmit" class="btn btn-primary col-sm-5 col-sm-offset-2">注册</button>
					    </div>
					  </div>
					</form>
	            </div>
	        </div><!-- /.modal-content -->
	    </div><!-- /.modal -->
	</div>
	<footer style="width: 100%; height: 50px;"></footer>
<script src="js/jquery.js"></script>
<script src="js/cookie.js"></script>
<script src="//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/url.js"></script>
<script src="js/common.js"></script>
<script src="js/index.js"></script>
</body>
</html>
