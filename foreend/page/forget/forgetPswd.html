<!DOCTYPE html>
<html>
<head>
	<title>忘记密码</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" href="../../css/base.css">
</head>
<body>
	

	
	<!-- 忘记密码模态框 -->
	<div class="modal fade" id="forgetModals" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="false">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	               <a href="../../index.html"> <button type="button" class="close">&times;</button></a>
	                <h4 class="modal-title text-center" id="loginModal">问卷调查系统</h4>
	            </div>
	            <div class="row text-center" >
	            	<img src="f1.jpg">
	            </div>
	            <div class="modal-body">
					<form  class="form-horizontal" role="form">
					  <div class="form-group">
					    <div class="col-sm-10 col-sm-offset-1">
					      <input type="text"  class="form-control" id="userName" placeholder="用户名">
					    </div>
					  </div>
					  <div class="form-group">
					  		<div class="col-sm-10 col-sm-offset-1">
					 		<select name="select" id="questionMb" class="form-control btn-default">
					 			<option>密保问题</option>
					 		</select>
					 		</div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-10 col-sm-offset-1">
					      <input type="text" id="answer" class="form-control"  placeholder="密保答案">
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="submit" id="forgetBtn" class="btn btn-primary col-sm-5 col-sm-offset-2">确认</button>
					    </div>
					  </div>
					</form>
	            </div>
	        </div><!-- /.modal-content -->
	    </div><!-- /.modal -->
	</div>
	<footer style="width: 100%; height: 50px;"></footer>
<script src="../../js/url.js"></script>
<script src="../../js/jquery.js"></script>
<script src="../../js/cookie.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/md5.js"></script>
<script src="../../js/forget.js"></script>

</body>
</html>
