<!DOCTYPE html>
<html>
<head>
	<title>忘记密码</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" href="../../css/base.css">
</head>
<body>
	

	
	<!-- 忘记密码模态框 -->
	<div class="modal fade" id="forgetModals" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="false">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	               <a href="../../index.html"> <button type="button" class="close">&times;</button></a>
	                <h4 class="modal-title text-center" id="loginModal">问卷调查系统</h4>
	            </div>
	            <div class="row text-center" >
	            	<img src="f2.jpg">
	            </div>
	            <div class="modal-body">
					<form action="192.168.1.100//v1/user/secret/questions/" method="post" class="form-horizontal" role="form">
					  <div class="form-group">
					    <div class="col-sm-10 col-sm-offset-1">
					      <input type="password" required="true" class="form-control" id="findPswd" placeholder="新密码">
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-10 col-sm-offset-1">
					      <input type="password" required="true" class="form-control" id="findPswdA" placeholder="确认密码">
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="submit" id="forgetBtnTwo" class="btn btn-primary col-sm-5 col-sm-offset-2">确认</button>
					    </div>
					  </div>
					</form>
	            </div>
	        </div><!-- /.modal-content -->
	    </div><!-- /.modal -->
	</div>
	<footer style="width: 100%; height: 50px;"></footer>
<script src="../../js/url.js"></script>
<script src="../../js/jquery.js"></script>
<script src="../../js/cookie.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/md5.js"></script>
<script src="../../js/forget.js"></script>
</body>
</html>
