<!DOCTYPE html>
<html>
<head>
	<title>问卷模板</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">
	<link rel="stylesheet" href="../../css/base.css">
	<link rel="stylesheet" href="../../css/zidiyiwenjuan.css">
</head>
<body>
	<div class="container">
	<div class="row clearfix w-head-bg">
		<header>
		<!-- 导航 开始 -->
			<div class="container">
				<div class="row">
					<div class="col-lg-1"><a href="index.html" class="btn return">←返回</a></div>
					<nav class="col-lg-offset-2 col-lg-6">
						<h4 class="text-center" style="color: #fff;line-height: 35px;" id="library">模板库</h4>
					</nav>
				</div>
			</div>
		</header>
	</div>
	<div class="row clearfix w-content-bgc">
		<div class="col-md-2 column ">
			<div class="w-marin-lr text-center w-height-200" id="classType">
				 <!-- <div class="col-md-12 w-model" id="1">学术教育</div>
				  <div class="col-md-12 w-model" id="2">社会民意</div>
				   <div class="col-md-12 w-model" id="3">满意度调查</div>
				    <div class="col-md-12 w-model" id="4">其他</div> -->
			</div>
			
		</div>
		<div class="col-md-10 column ">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<div class="row clearfix ">
						<div class="col-md-12 column w-padding-b-150">
							<div class="row clearfix border center w-h-95">
								<div class="input-group col-md-6 col-md-offset-3" style="margin-top: -25px;">
									<input type="text" class="form-control" id="searchText">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button" id="searchBtn" >
											搜索
										</button>
									</span>
								</div>
							</div>
							<div class="row clearfix" id="modelList">
							</div>
							<div class="row" style="margin-top: 20px;">
								<div class="row w-p-15">
									<p class="pull-left">
									<span class="glyphicon glyphicon-plus-sign"></span>
										<div class="btn-group">
											
										    <a href="#addModal" class="btn btn-primary btn-lg" data-toggle="modal">
										    	增加题目模板
										    </a>
										</div>

									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" 
						aria-hidden="true">×
				</button>
				
				<h4 class="modal-title text-center" id="myModalLabel">
					<button type="button" class="pull-left btn" style="background: #B37248;" id="userful">使用</button>
					<h5 style="margin-left: 200px"  id="title">关于大学生消费观调查</h5>
				</h4>
				<p style="margin-top: 15px;text-indent: 2em" id="introduce">关于大学生消费观调查关于大学生消费观调查关于大学生消费观调查关于大学生消费观调查关于大学生消费观调查关于大学生消费观调查</p>
			</div>
			<div class="modal-body" style="overflow: hidden;" id="showDdetail">
				<div class="col-md-10 column">
					<div class="row  w-clear-margin ">
						<p class="pull-left">
							多选题
						</p>
					</div>
					<ul class="row">
						  <label  class="col-md-12"><input type="checkbox" class="bnt btn-default">选项一</label>
						 <label  class="col-md-12"><input type="checkbox" class="bnt btn-default">选项二</label>
					</ul> 
				</div>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- 模态框（Modal） -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myAddModal" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" 
						aria-hidden="true">×
				</button>
				<h4 class="modal-title text-center">
					增加模板标题
				</h4>
			</div>
			<div class="modal-body" style="overflow: hidden;">
				<div class="container w-margin-tb-20">
			<div class="row">
			<form class="form-horizontal col-sm-6" role="form" id="w-create-form">
			  <div class="form-group">
			    <label for="inputPassword" class="col-sm-3 control-label color">问卷标题:</label>
			    <div class="col-sm-6">
			      <input type="text" class="form-control" id="listTitle" placeholder="请输入标题">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword" class="col-sm-3 control-label color">问卷介绍:</label>
			    <div class="col-sm-6">
			      <input type="text" class="form-control" required="true" id="listIntroduce" placeholder="">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword" class="col-sm-3 control-label color">问卷分类:</label>
			    <div class="col-sm-9" id="questionClass">
			      	<div class="btn-group" data-toggle="buttons" id='classTypeLabel'>
						<!-- <label class="btn btn-primary">
							<input type="radio" name="options" value="1" id="option1"> 学术教育
						</label>
						<label class="btn btn-primary">
							<input type="radio" name="options" value="2" id="option2"> 社会民意
						</label>
						<label class="btn btn-primary">
							<input type="radio" name="options" value="3" id="option3"> 满意度调查
						</label>
						<label class="btn btn-primary">
							<input type="radio" name="options" value="4" id="option4"> 其他
						</label> -->
					</div>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword" class="col-sm-3 control-label color">截止日期:</label>
			    <div class="col-sm-6">
			      <input type="text" class="form-control" readonly="true" id="date" placeholder="日期">
			    </div>
			  </div>
			  <div class="col-sm-12 text-center">
					<button class="btn btn-default btn-lg" id="create" style="background: #C17A4C;"><a href="../zidiyiwenjuan.html">创建</a></button>
				</div>
			</form>
			</div>
	</div>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script src="../../js/url.js"></script>
<script src="../../js/jquery.js"></script>
<script src="../../js/cookie.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/questionnaireTemplate.js"></script>
<script src="../../js/list-artil.js"></script>
